<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div id="container">
        <h1>Server Sustainment Calculator</h1>
        <form>
            <p>Cost to stuff your face</p>
                <input id="billAmount" type="text" placeholder="Feed Me">
            <p>How much do you love your server?</p>
                <input type="radio" name="tip" value="0.1" checked /> 10% <br />
                <input type="radio" name="tip" value="0.15" /> 15% <br />
                <input type="radio" name="tip" value="0.20" /> 20% <br />
                <input type="radio" name="tip" value="0.25" /> 25% <br />
                <input type="radio" name="tip" value="0.30" /> 30% <br />
            <button type=button id="calculate">Calculate</button>
        </form>

        <div class="calc">
            <label>Amount your server lives off of:</label> <br/>
            <span id="tipAmount">$0.00</span>
        </div>
        <div class="calc">
            <label>Total to come out of your cheap wallet you got for Christmas last year:</label> <br/>
            <span id="totalBillAmount">$0.00</span>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
