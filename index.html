<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div id="container">
        <h1>Dinner Tip Calculator</h1>
        <form>
            <p>Bill Amount</p>
                <input id="billAmount" type="text"> Dollars
            <p>How much would you like to tip?</p>
                <input type="radio" name="tip" value="0.1" checked /> 10% <br />
                <input type="radio" name="tip" value="0.15" /> 15% <br />
                <input type="radio" name="tip" value="0.20" /> 20% <br />
                <input type="radio" name="tip" value="0.25" /> 25% <br />
                <input type="radio" name="tip" value="0.30" /> 30% <br />
            <p>Tip Amount</p>
            <p>Total Bill Amount</p>
        </form>



    </div>
    <script src="main.js"></script>
</body>
</html>
